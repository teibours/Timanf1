<!DOCTYPE html>
<html>
<head>
  <title>Моя таблица</title>
  <style>
    td {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      text-align: center;
      font-size: 24px;
    }
    table {
      background-image: url("2.jpg");
      background-size: cover;
    }
    #bot {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 18px;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }
  </style>
  <title>Flask App</title>
  <meta charset="utf-8">
  <title>My App</title>
</head>
<body>
  <div id="bot">
    <h2>Бот-nFTima</h2>
    <p>Чем могу помочь?</p>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Напишите свое сообщение">
      <button type="submit">Отправить</button>
    </form>
    <div id="chat-output"></div>
  </div>
      
  <table>
    <tr>
      <td id="prev">◀</td>
      <td id="current">Выбери</td>
      <td id="next">▶</td>
    </tr>
    <tr>
      <td><button class="category-btn" data-category="">movies</button></td>
      <td><button class="category-btn" data-category="Аниме">Аниме</button></td>
      <td><button class="category-btn" data-category="Сериалы">Сериалы</button></td>
    </tr>
    <tr>
      <td><button class="category-btn" data-category="Музыки">Музыки</button></td>
      <td><button class="category-btn" data-category="Мультфильмы">Мультфильмы</button></td>
      <td><button class="category-btn" data-category="Книги">Книги</button></td>
    </tr>
  </table>
  <h1>Добро Пожаловать!</h1>
    <form method="get" action="/hello">
      <label for="name">Enter your name:</label>
      <input type="text" name="name" id="name">
      <button type="submit">Submit</button>
</body>
</html>
